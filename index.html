<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    
    

    <title>SD Local Sales</title>
</head>

<body>



    
    <img src="images/flower.jpg" alt="">
    <div class="row">
        <div class="column left" style="background-color: white;">
          <h2>Column 1</h2>
          <p>Some text..</p>
    <div class="container">
    
          <div class="form-group">
            <label for="firstName"> First Name</label>
            <input type="text" id="firstName" name="firstName">
          </div>
    
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" >
          </div>
    
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="mail" name="emailaddress" placeholder="your_email@....com">
          </div>
    
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>


          <!-- Send emil based on data collected from User -->

          <script src="https://smtpjs.com/v3/smtp.js"> </script>
          <script>
         
            
          function mainFunction(){

            var eml = document.getElementById("mail").value;
            var fname = document.getElementById("firstName").value;
            var lname = document.getElementById("lastName").value;
            var msg = document.getElementById("message").value;


            Email.send({
              Host : "smtp.gmail.com",
              Username : "sdlocalsales@gmail.com",
              Password : "Hassan56",
              To : `${eml},sdlocalsales@gmail.com`,
              From : "sdlocalsales@gmail.com",
              Subject : "SD Local Sales Invoice",
              Body : `Dear ${fname} ${lname} <br/> <br/> 
              Thank you for messaging us at SDLocalSales. <br/>
              We appreciate your business and will get back to you as soon as possible.
              <br/> <br/>
              we received your message below. <br/> <br/>
              ${msg}`,
            }).then(
            message => alert(message)
            );
            }
        
          </script> 
<!------------------------------------------------------------------------------------------------------>

          <button type="submit" onclick="mainFunction()">Submit</button>
      </div>
      <div id="status"></div>
    </div>








    <!--       Second half of website       -->




    <div class="column right" style="background-color: white;">
        <h2>Column 2</h2>
        <p>Some text..</p>
      </div>
    </div>




















</body>
</html>
